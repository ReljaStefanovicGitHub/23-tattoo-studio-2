<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/din-alternate" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Icon Navigation</title>
    <style>
        body {
            display: flex;
            padding-left: 200px;
            align-items: center;
            height: 100vh;
            margin: 0;
            left: 20%;
        }
        .navigation {
            position: absolute;
            left: 285px;
            top: 60%;
            transform: translateY(-50%);
        }
        .arrow {
            cursor: pointer;
            font-size: 24px;
            margin: 0 10px;
            user-select: none;
            color: white;
        }
        .content {
            display: none;
            text-align: center;
            max-width: 400px;
            color: white;
        }
        .content.visible {
            display: block;
        }
        .qa-h1{
            position: absolute;
            top: 16%;
            font-family: 'din alternate';
            font-size: 60px;
            color: white;
        }
        .qa-hr{
            color: white;
            width: 110px;
            position: absolute;
            top: 30%
        }
    </style>
</head>
<body style="background-image: url(https://live.staticflickr.com/65535/53745977998_ec86bf4db4.jpg); background-size: cover; background-position: center;">
    <div class="qa-text"> 
        <h1 class="qa-h1">Q&A</h1>
        <hr class="qa-hr">
    </div>
    <div class="content-qa">
        <div class="navigation">
            <span id="leftArrow" class="arrow">&#9664;</span> <!-- Left arrow icon -->
            <span id="rightArrow" class="arrow">&#9654;</span> <!-- Right arrow icon -->
        </div>
        <div id="content1" class="content visible">
            <h2>Heading 1</h2>
            <p>This is the content of the first paragraph.</p>
        </div>
        <div id="content2" class="content">
            <h2>Heading 2</h2>
            <p>This is the content of the second paragraph.</p>
        </div>
        <div id="content3" class="content">
            <h2>Heading 3</h2>
            <p>This is the content of the third paragraph.</p>
        </div>
    </div>

    <script>
        // Get all content divs and arrows
        const contents = document.querySelectorAll('.content');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');
        let currentIndex = 0;

        // Function to update visibility of content
        const updateVisibility = () => {
            contents.forEach((content, index) => {
                content.classList.toggle('visible', index === currentIndex);
            });
        };

        // Add event listener for left arrow click
        leftArrow.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + contents.length) % contents.length;
            updateVisibility();
        });

        // Add event listener for right arrow click
        rightArrow.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % contents.length;
            updateVisibility();
        });

        // Initial display setup
        updateVisibility();
    </script>
</body>
</html>
